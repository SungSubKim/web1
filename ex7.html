<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
    <script>
      var cnt = 1;
      document.write('<li>1</li>');
      while(cnt < 77) {
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        cnt++;
      }
      document.write('<li>4</li>');
    </script>
  </ul>
  </body>
</html>
